name: Flutter Code Analysis
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Set up Flutter environment
      uses: subosito/flutter-action@v2.3.0  # Stable version
      with:
        flutter-version: '3.10.0'  # Specify a concrete version
    - name: Cache Flutter Packages
      uses: actions/cache@v3
      with:
        path: ~/.pub-cache
        key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
        restore-keys: |
          ${{ runner.os }}-flutter-
    - name: Install dependencies
      run: flutter pub get
    - name: Run Flutter Analyzer
      run: flutter analyze > analysis_results.txt  # Save output to file
    - name: Upload Analysis Results
      uses: actions/upload-artifact@v3
      with:
        name: analysis-results
        path: analysis_results.txt  # Path to the output file
