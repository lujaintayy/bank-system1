name: Dart Code Analysis
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Set up Dart environment
      uses: dart-lang/setup-dart@v1
      with:
        sdk: stable  # Specify a version if needed, e.g., 2.17.0
    - name: Cache Dart Packages
      uses: actions/cache@v2
      with:
        path: ~/.pub-cache
        key: ${{ runner.os }}-dart-${{ hashFiles('**/pubspec.yaml') }}
        restore-keys: |
          ${{ runner.os }}-dart-
    - name: Install dependencies
      run: dart pub get
    - name: Run Dart Analyzer
      run: dart analyze
